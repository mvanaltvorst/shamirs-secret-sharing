<html>
<head>
  <title>Shamir's Secret Sharing</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./bundle.js"></script>
</head>
<body>
  <!-- TODO: fix UI with multiple pages -->
  <h1>Shamir's Secret Sharing</h1>
  <h3>A demo of the most well-known secret sharing algorithm</h3>
  <br>
  <div id="genSecret">
    <h1>Enter your secret</h1>
    <br><label for="secret">Secret:</label><input type="text" id="secret" />
    <br><label for="secret">Amount of fragments:</label><input type="text" id="n" />
    <br><label for="secret">Threshold number of fragments:</label><input type="text" id="k" />
    <br><br><button id="splitSecret" onclick="App.splitSecret();">Split secret</button>
    <br>
    <h3>Fragments</h3>
    <ul id="output">
    </ul>
  </div>
  <br>
  <div id="calcSecret">
    <h1>Enter your fragments</h1>
    <br><label for="fragment">Fragment:</label><input type="text" id="fragment" />
    <br><br>
    <button id="addFragment" onclick="App.addFragment();">Add fragment</button>
    <button id="clearFragments" onclick="App.clearFragments();">Clear fragments</button>
    <h3><span class="black" id="amountOfFragments">0</span> fragments</h3>
    <ul id="fragments">
    </ul>
    <br>
    <!-- <button id="calculateSecret" onclick="App.calculateSecret();">Calculate secret</button> -->
    <span class="info" id="calculatedSecretSpan" style="display:none;"><strong>Secret: </strong><span id="calculatedSecret" class="black">5</span></span>
  </div>
  <!-- TODO: show prime number p & create hyperlink to wikipedia article -->
  <br>
  <!-- <span class="info">Click <strong>here</strong> to learn more about Shamir's Secret Sharing algorithm.</span> -->
</html>
